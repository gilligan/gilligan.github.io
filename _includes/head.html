<head>
  <link href="http://gmpg.org/xfn/11" rel="profile" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <meta content="summary" name="twitter:card" />
  <meta content="@tpflug" name="twitter:site" />

  <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1" />

  <title>
    {% if page.title == "Home" %}
      {{ site.title }} &middot; {{ site.tagline }}
    {% else %}
      {{ page.title }} &middot; {{ site.title }}
    {% endif %}
  </title>

  <link rel="stylesheet" href="/css/syntax.css" />
  <link rel="stylesheet" href="/css/lanyon.css" />

  {% if page.custom_css %}
    <link rel="stylesheet" href="{{ page.custom_css }}" />
  {% endif %}

  {% if page.custom_js %}
    <script src="{{ page.custom_js }}"></script>
  {% endif %}

  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=PT+Serif:400,400italic,700%7CPT+Sans:400" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />

  <link rel="apple-touch-icon-precomposed" sizes="128x128" href="/images/favicon.png" />
  <link rel="shortcut icon" type="image/png" href="/images/favicon.png" />
  <link rel="alternate" type="application/rss+xml" title="RSS" href="/atom.xml">

  <script type="application/ld+json">
  {
    "@context": "http://schema.org",
    "@type": "Person",
    "name": "Tobias Pflug",
    "url": "http://www.tpflug.me",
  }
  </script>
</head>
