<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>CoCoCo</title>
    <style>
      html, body {
        height: 100%;
        margin: 0;
        background: linear-gradient(to bottom, #0d1117, #101b22);
        color: #f0f6fc;
        font-family: system-ui, -apple-system, "Segoe UI", Roboto, sans-serif;
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
      }

      .frame {
        border: 1px solid #8b949e;
        padding: 2rem 3rem;
        border-radius: 0.5rem;
        background: rgba(13, 17, 23, 0.6);
        backdrop-filter: blur(4px);
      }

      h1 {
        font-size: 4rem;
        letter-spacing: 0.05em;
        margin: 0;
      }

      h2 {
        font-weight: 400;
        font-size: 1.2rem;
        color: #8b949e;
        margin-top: 0.75rem;
      }
    </style>
  </head>
  <body>
    <div class="frame">
      <h1>CoCoCo</h1>
      <h2>coffee, code &amp; conversations</h2>
    </div>
  </body>
</html>
